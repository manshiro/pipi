{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_image') }}" method=post class=add-image>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=id>
        <dt>Text:
        <dd><textarea name=url rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=images>
  {% for image in images %}
    <li><h2>{{ image.public_id }}</h2><img src="{{ image.url|safe }}" />
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
